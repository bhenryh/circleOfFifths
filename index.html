<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="./style.css">

    <title>Circle of Fifths</title>
</head>

<body>
    <h1>The Circle of Fifths</h1>
    <div class="container-fluid">
        <div class="row">
            <div class="col-3"></div>
            <div class="col-6 keyboardCol">
                <!-- <img src="./assets/keyboardImage.png" alt="" id="keyboardImage"> -->
                <div class="keyboardContainer">
                    <div class="whiteKeys">
                        <button class="pianoKeys white" id="one" data-pitch="C" data-alt="B#"></button>
                        <button class="pianoKeys white" id="two" data-pitch="D"></button>
                        <button class="pianoKeys white" id="three" data-pitch="E" data-alt="Fb"></button>
                        <button class="pianoKeys white" id="four" data-pitch="F" data-alt="E#"></button>
                        <button class="pianoKeys white" id="five" data-pitch="G"></button>
                        <button class="pianoKeys white" id="six" data-pitch="A"></button>
                        <button class="pianoKeys white" id="seven" data-pitch="B" data-alt="Cb"></button>
                        <button class="pianoKeys white" id="eight" data-pitch="C" data-alt="B#"></button>
                        <button class="pianoKeys white" id="nine" data-pitch="D"></button>
                        <button class="pianoKeys white" id="ten" data-pitch="E" data-alt="Fb"></button>
                        <button class="pianoKeys white" id="eleven" data-pitch="F" data-alt="E#"></button>
                        <button class="pianoKeys white" id="twelve" data-pitch="G"></button>
                        <button class="pianoKeys white" id="thirteen" data-pitch="A"></button>
                        <button class="pianoKeys white" id="fourteen" data-pitch="B" data-alt="Cb"></button>
                    </div>
                    <div class="blackKeys">
                        <button class="pianoKeys black" id="fifteen" data-pitch="C#" data-alt="Db"></button>
                        <button class="pianoKeys black" id="sixteen" data-pitch="D#" data-alt="Eb"></button>
                        <button class="pianoKeys black" id="seventeen" data-pitch="F#" data-alt="Gb"></button>
                        <button class="pianoKeys black" id="eighteen" data-pitch="G#" data-alt="Ab"></button>
                        <button class="pianoKeys black" id="nineteen" data-pitch="A#" data-alt="Bb"></button>
                        <button class="pianoKeys black" id="twenty" data-pitch="C#" data-alt="Db"></button>
                        <button class="pianoKeys black" id="twentyOne" data-pitch="D#" data-alt="Eb"></button>
                        <button class="pianoKeys black" id="twentyTwo" data-pitch="F#" data-alt="Gb"></button>
                        <button class="pianoKeys black" id="twentyThree" data-pitch="G#" data-alt="Ab"></button>
                        <button class="pianoKeys black" id="twentyFour" data-pitch="A#" data-alt="Bb"></button>
                    </div>
                </div>
            </div>
            <div class="col-3"></div>
        </div>
        <div class="row">
            <div class="col-4 fsTitle">Flat Scales</div>
            <div class="col-4 keyOC">C D E F G A B C </div>
            <div class="col-4 ssTitle">Sharp Scales</div>
        </div>
        <div class="row">
            <div class="col-4">
                <div class="flatScales">
                    <input type="text" id="fsd11">
                    <input type="text" id="fsd12">
                    <input type="text" id="fsd13">
                    <input type="text" id="fsd14">
                    <input type="text" id="fsd15">
                    <input type="text" id="fsd16">
                    <input type="text" id="fsd17">
                    <input type="text" id="fsd18">
                </div>

                    <input type="text" id="fsd25">

                    <input type="text" id="fsd43">
                    <input type="text" id="fsd44">
                    <input type="text" id="fsd45">
                    <input type="text" id="fsd46">
                    <input type="text" id="fsd47">

                <div class="flatScales">
                    <input type="text" id="fsd51">

                    <input type="text" id="fsd54">

                    <input type="text" id="fsd72">
                    <input type="text" id="fsd73">
                    <input type="text" id="fsd74">
                    <input type="text" id="fsd75">
                    <input type="text" id="fsd76">
                    <input type="text" id="fsd77">
                    <input type="text" id="fsd78">
                </div>
                <div class="row O-FTitle">The Order of Flats</div>
                <div class="orderFlats">
                    <input type="text" id="O-F1">
                    <input type="text" id="O-F2">
                    <input type="text" id="O-F3">
                    <input type="text" id="O-F4">
                    <input type="text" id="O-F5">
                    <input type="text" id="O-F6">
                    <input type="text" id="O-F7">
                </div>
            </div>
            <div class="col-4">
                <!-- <img src="./assets/circleImage1.png" alt="" id="circleImage"> -->
                <div class="circle">
                    <div class="circle-letter letC"><input type="text" id="cl12"></div>
                    <div class="circle-letter letG"><input type="text" id="cl1"></div>
                    <div class="circle-letter letD"><input type="text" id="cl2"></div>
                    <div class="circle-letter letA"><input type="text" id="cl3"></div>
                    <div class="circle-letter letE"><input type="text" id="cl4"></div>
                    <div class="circle-letterB letB"><input type="text" id="cl5"></div>
                    <div class="circle-letterB letCf"><input type="text" id="cl55"></div>
                    <div class="circle-letterB letFs"><input type="text" id="cl6"></div>
                    <div class="circle-letterB letGf"><input type="text" id="cl65"></div>
                    <div class="circle-letterB letCs"><input type="text" id="cl7"></div>

                    <div class="circle-letter letEf"><input type="text" id="cl9"></div>
                    <div class="circle-letter letBf"><input type="text" id="cl10"></div>
                    <div class="circle-letter letF"><input type="text" id="cl11"></div>

                    <div class="mini-circle">
                        <div class="circle-number num0"><input type="text" id="cn12"></div>
                        <div class="circle-number num1s"><input type="text" id="cn1"></div>
                        <div class="circle-number num2s"><input type="text" id="cn2"></div>
                        <div class="circle-number num3s"><input type="text" id="cn3"></div>
                        <div class="circle-number num4s"><input type="text" id="cn4"></div>
                        <div class="circle-numberB num5s"><input type="text" id="cn5"></div>
                        <div class="circle-numberB num7f"><input type="text" id="cn55"></div>
                        <div class="circle-numberB num6s"><input type="text" id="cn6"></div>
                        <div class="circle-numberB num6f"><input type="text" id="cn65"></div>
                        <div class="circle-numberB num7s"><input type="text" id="cn7"></div>
                        <div class="circle-numberB num5f"><input type="text" id="cn75"></div>
                        <div class="circle-number num4f"><input type="text" id="cn8"></div>
                        <div class="circle-number num3f"><input type="text" id="cn9"></div>
                        <div class="circle-number num2f"><input type="text" id="cn10"></div>
                        <div class="circle-number num1f"><input type="text" id="cn11"></div>
                    </div>
                </div>
            </div>
            <div class="col-4">
                <div class="sharpScales">
                    <input type="text" id="ssd11">
                    <input type="text" id="ssd12">
                    <input type="text" id="ssd13">
                    <input type="text" id="ssd14">
                    <input type="text" id="ssd15">
                    <input type="text" id="ssd16">
                    <input type="text" id="ssd17">
                    <input type="text" id="ssd18">
                </div>
                <div class="sharpScales">

                    <input type="text" id="ssd74">
                    <input type="text" id="ssd75">
                    <input type="text" id="ssd76">
                    <input type="text" id="ssd77">
                    <input type="text" id="ssd78">
                </div>
                <div class="row O-STitle">The Order of Sharps</div>
                <div class="orderSharps">
                    <input type="text" id="O-S1">
                    <input type="text" id="O-S2">
                    <input type="text" id="O-S3">
                    <input type="text" id="O-S4">
